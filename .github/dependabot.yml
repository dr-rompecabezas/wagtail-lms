version: 2
updates:
  # Maintain dependencies for GitHub Actions only
  # Note: Python dependencies are NOT auto-updated because this is a library
  # that needs to support multiple versions of Django, Wagtail, and Python.
  # Dependency version ranges are managed manually to ensure broad compatibility.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "dr-rompecabezas"
    open-pull-requests-limit: 10
