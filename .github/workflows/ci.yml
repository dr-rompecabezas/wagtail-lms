name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files

  test:
    name: Test Py${{ matrix.python-version }}/Dj${{ matrix.django-version }}/Wt${{ matrix.wagtail-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimum supported versions (oldest combination)
          - python-version: '3.11'
            django-version: '4.2'
            wagtail-version: '6.0'

          # Mid-range stable versions
          - python-version: '3.12'
            django-version: '5.1'
            wagtail-version: '6.3'

          # Latest/bleeding edge (newest combination)
          - python-version: '3.13'
            django-version: '5.2'
            wagtail-version: '7.1'

          # Cross-compatibility: old Python with new frameworks
          - python-version: '3.11'
            django-version: '5.2'
            wagtail-version: '7.1'

          # Cross-compatibility: new Python with old frameworks
          - python-version: '3.13'
            django-version: '4.2'
            wagtail-version: '6.0'

          # Django 5.0 coverage
          - python-version: '3.12'
            django-version: '5.0'
            wagtail-version: '6.2'

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install "Django~=${{ matrix.django-version }}.0"
          uv pip install "wagtail~=${{ matrix.wagtail-version }}.0"
          uv sync --extra testing --no-install-project
          uv pip install -e .

      - name: Run tests
        run: |
          uv run pytest --cov=src/wagtail_lms --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
